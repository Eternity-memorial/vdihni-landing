async function updateCounter() {

// Typing effect for title with multiple titles
function typeTitle() {
    const titles = [
        "Najdi notranji mir skozi dihanje",
        "PoveÄaj svojo energijo in fokus", 
        "#1 aplikacija za dihanje v Sloveniji"
    ];
    
    const titleElement = document.getElementById('typingTitle');
    let titleIndex = 0;
    
    function typeNextTitle() {
        if (titleIndex >= titles.length) return;
        
        const currentTitle = titles[titleIndex];
        let charIndex = 0;
        
        titleElement.textContent = '';
        titleElement.className = 'typing-text';
        
        function typeChar() {
            if (charIndex < currentTitle.length) {
                titleElement.textContent += currentTitle.charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, 80);
            } else {
                // Remove cursor and wait before next title
                setTimeout(() => {
                    titleElement.className = '';
                    if (titleIndex < titles.length - 1) {
                        titleIndex++;
                        setTimeout(typeNextTitle, 1200); // Wait 1.2 seconds before next title
                    }
                }, 800);
            }
        }
        
        typeChar();
    }
    
    typeNextTitle();
}

// Header scroll effect
window.addEventListener('scroll', function() {
    const header = document.querySelector('.header');
    const scrollPosition = window.scrollY;
    
    if (scrollPosition > 100) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});

// Load initial counter and start typing effect on page load
window.addEventListener('DOMContentLoaded', function() {
    updateCounter();
    setTimeout(typeTitle, 500); // Start typing after small delay
});
